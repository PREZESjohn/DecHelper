spring.application.name=DecHelper
server.port=8000
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.ai.ollama.base-url=http://localhost:7869
spring.ai.ollama.chat.model=gemma3:4b-it-qat
spring.ai.ollama.embedding.model=nomic-embed-text

spring.ai.vectorstore.pgvector.index-type=hnsw
spring.ai.vectorstore.pgvector.distance-type=cosine-distance
spring.ai.vectorstore.pgvector.dimensions=768
spring.ai.vectorstore.pgvector.max-document-batch-size=100
spring.ai.vectorstore.pgvector.table-name=informations_embeddings_store

#develop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
